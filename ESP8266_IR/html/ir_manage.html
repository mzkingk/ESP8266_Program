<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <style>
        .main {
            text-align: center;
        }

        .tips {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-div {
            float: left;
            width: 100%;
            height: 100px;
        }

        .top-div-1,
        .top-div-2,
        .top-div-3 {
            text-align: center;
            float: left;
            padding: 0.5%;
            width: 32%;
            height: 100px;
        }

        .bottom-div {
            border-radius: 20px;
            margin: 10px auto;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle {
            width: 50px;
            height: 50px;
            background: rgb(252, 253, 255);
            -moz-border-radius: 50px;
            -webkit-border-radius: 50px;
            border-radius: 50px;
        }

        .top-btn-word {
            font-size: 35px;
        }
    </style>
</head>

<body>
    <div class="main">
        <a href="/">
            <h1>空调配置页</h1>
        </a>
    </div>
    <div class="tips">
        <span id="current">关闭</span>
    </div>
    <div class="top-div">
        <div class="top-div-1">
            <div>温度+</div>
            <button class="circle top-btn-word">+</button>
        </div>
        <div onclick="onOff()" class="top-div-2">
            <div>开关</div>
            <button id="onOff" class="circle">切换</button>
        </div>
        <div class="top-div-3">
            <div>温度-</div>
            <button class="circle top-btn-word">-</button>
        </div>
    </div>
    <div class="top-div center bottom-div" style="background: lavenderblush;">
        <div class="top-div-1 center" style="width: 40%;">
            <button class="circle">+</button>
        </div>
        <div class="top-div-1 center" style="width: 40%;">
            <button class="circle">+</button>
        </div>
    </div>
    <div class="top-div center bottom-div" style="background: lavenderblush;">
        <div class="top-div-1 center" style="width: 40%;">
            <button class="circle">+</button>
        </div>
        <div class="top-div-1 center" style="width: 40%;">
            <button class="circle">+</button>
        </div>
    </div>
    <script type="text/javascript">
        var config = {
            isOn: false,
        };

        function onOff() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    config.isOn = !config.isOn;
                    statusChange();
                }
            };
            xhttp.open('POST', '/ir/onOff', true);
            xhttp.send();
        }

        function statusChange() {
            var dom = document.getElementById("current");
            dom.innerHTML = config.isOn ? "开启" : "关闭";
        }
    </script>
</body>

</html>
