<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <style>
        .main {
            text-align: center;
        }

        .tips {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-div {
            float: left;
            width: 100%;
            height: 100px;
        }

        .top-div-1,
        .top-div-2,
        .top-div-3 {
            text-align: center;
            float: left;
            padding: 0.5%;
            width: 32%;
            height: 100px;
        }

        .bottom-div {
            border-radius: 20px;
            margin: 10px auto;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle {
            width: 50px;
            height: 50px;
            background: rgb(252, 253, 255);
            -moz-border-radius: 50px;
            -webkit-border-radius: 50px;
            border-radius: 50px;
        }

        .top-btn-word {
            font-size: 35px;
        }
    </style>
</head>

<body>
    <div class="main">
        <a href="/">
            <h1>空调配置页</h1>
        </a>
    </div>
    <div class="tips">
        <span id="temperature"></span>
        <h3 id="current">关闭</h3>
    </div>
    <div class="top-div">
        <div onclick="temperatureAdd()" class="top-div-1">
            <div>温度+</div>
            <button class="circle top-btn-word">+</button>
        </div>
        <div onclick="onOff()" class="top-div-2">
            <div>开关</div>
            <button id="onOff" class="circle">切换</button>
        </div>
        <div onclick="temperatureReduce()" class="top-div-3">
            <div>温度-</div>
            <button class="circle top-btn-word">-</button>
        </div>
    </div>
    <div class="top-div center bottom-div" style="background: lavenderblush;">
        <div class="top-div-1 center" style="width: 40%;">
            <button class="circle">+</button>
        </div>
        <div class="top-div-1 center" style="width: 40%;">
            <button class="circle">+</button>
        </div>
    </div>
    <div class="top-div center bottom-div" style="background: lavenderblush;">
        <div class="top-div-1 center" style="width: 40%;">
            <button class="circle">+</button>
        </div>
        <div class="top-div-1 center" style="width: 40%;">
            <button class="circle">+</button>
        </div>
    </div>
    <script type="text/javascript">
        var config = {
            isOn: {
                value: false,
                url: '/ir/onOff',
                callback: () => {
                    config.isOn.value = !config.isOn.value;
                }
            },
            temperature: {
                value: 26,
                url: '/ir/temperature',
                callback: () => {
                    config.isOn.value = !config.isOn.value;
                }
            },
        };

        function onOff() {
            handler(config.isOn.url, config.isOn.callback);
        }
        function temperatureAdd() {
            handler(config.temperature.url + "?value=1", () => {
                config.temperature.value++;
            });
        }
        function temperatureReduce() {
            handler(config.temperature.url + "?value=0", () => {
                config.temperature.value--;
            });
        }

        function handler(url, callback) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    callback();
                    statusChange();
                }
            };
            xhttp.open('POST', url, true);
            xhttp.send();
        }

        function statusChange() {
            document.getElementById("current").innerHTML = config.isOn.value ? "开启" : "关闭";

            if (config.isOn.value) {
                document.getElementById("temperature").innerHTML = config.temperature.value;
            } else {
                document.getElementById("temperature").innerHTML = '';
            }
        }
    </script>
</body>

</html>
